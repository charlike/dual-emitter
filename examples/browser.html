<!DOCTYPE html>
<html>
<head>
    <title>dual-emitter</title>
</head>
<body>
    <h1 class="link">DualEmitter</h1>
    <script src="../index.js"></script>
    <script>
        var dualEmitter = new DualEmitter();
        var element = document.querySelector('.link');
        dualEmitter
            .on('custom', function(one, two, arr, obj) {
                console.log('test', one, two, arr, obj);
                console.log('------------');
            })
            .on(element, 'click', function(obj, three) {
                console.log('DOM event fired!! Arguments:');
                console.log('first argument', obj);
                console.log('second argument', obj);
            })
            .emit('custom', 1, 2, [3, 4, 5], {six: 'seven'})
            .emit('i:click', {one: 'two'}, 3)
    </script>
</body>
</html>
